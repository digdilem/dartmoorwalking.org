baseurl: https://dartmoorwalking.org/
languageCode: en-us
theme: hugo-theme-stack
title: Dartmoor Walking
copyright: Simon Avery

taxonomies:
  category: categories
  tag: tags

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false
# Enable robots.txt
enableRobotsTXT: true

# Generate rss
outputs:
  home:
  - html
  - rss

languages:
    en:
        languageName: English
        title: Dartmoor Walking
        weight: 1
        params:
            sidebar:
                subtitle: Walks and information to help you enjoy Dartmoor


services:
    # Change it to your Disqus shortname before using
    # disqus:
    #     shortname: "hugo-theme-stack"

    # GA Tracking ID - disabled to minimise gdpr footprint
#    googleAnalytics:
#        id: G-VZ0JKWSVQK

pagination:
    pagerSize: 5

permalinks:
    post: /p/:slug/
    page: /:slug/


params:
    ShowDatesOnPosts: true
    
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.ico
     # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2022
        customText: Please contact <a href="mailto:feedback@dartmoorwalking.org">feedback@dartmoorwalking.org</a> for any corrections, suggestions or feedback. Thank you.<br /><a href="/about/#cookies">Cookie Policy</a> &nbsp;&nbsp; <a rel="alternate" type="application/rss+xml" title="RSS Feed" href="/index.xml">RSS Feed </a>
        

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 

    sidebar:
#        emoji: üç•
        subtitle: Self Guided Walks on Dartmoor
        avatar:
            enabled: true
            local: true
            src: avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false
            default: Simon Avery 

    comments:
        enabled: true
        provider: utterences

        utterances:
            repo: digdilem/dartmoorwalks_comments
            issueTerm: pathname
            #label:


    widgets:
        homepage:
            - type: search
            - type: categories
              params:
                  limit: 15
            - type: tag-cloud
              params:
                  limit: 10
#            - type: archives
#              params:
#                  limit: 10
        page:
            - type: toc

    #opengraph:
        # twitter:
        #     # Your Twitter username
        #     site:

        #     # Available values: summary, summary_large_image
        #card: summary_large_image

    defaultImage:
        opengraph:
            enabled: true
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true
           

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    #  social:
    #      - identifier: github
    #        name: GitHub
    #        url: https://github.com/CaiJimmy/hugo-theme-stack
    #        params:
    #            icon: brand-github

        # - identifier: twitter
        #   name: Twitter
        #   url: https://twitter.com
        #   params:
        #       icon: brand-twitter

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200
       

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4



